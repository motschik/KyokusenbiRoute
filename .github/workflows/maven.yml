name: マスターブランチへのプッシュ時にビルド・デプロイ

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: prod
    steps:
    - uses: actions/checkout@v4
    - name: Javaセットアップ JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Mavenビルド
      run: mvn -B package --file pom.xml
    - name: ビルド成果物のアップロード
      run: mkdir staging && cp target/*.jar staging
    - uses: actions/upload-artifact@v3
      with:
        name: artifact
        path: staging

  stop-application:
    runs-on: ubuntu-latest
    environment:
      name: prod
    steps:
    - uses: actions/checkout@v4
    - name: アプリケーションの停止
      uses: appleboy/ssh-action@v1.2.0
      env:
        APP_PATH: ${{ secrets.APP_PATH }}
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        envs: APP_PATH
        script_path: scripts/stop_application.sh

  deploy:
    runs-on: ubuntu-latest
    environment:
      name: prod
    needs: [build, stop-application]
    steps:
    - uses: actions/checkout@v4
    - name: ビルド成果物のダウンロード
      uses: actions/download-artifact@v3
      with:
        name: artifact
    - uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        source: "KyokusenbiRoute-*.jar"
        target: ${{ secrets.APP_PATH }}
        overwrite: true

  start-application:
    runs-on: ubuntu-latest
    environment:
      name: prod
    needs: deploy
    steps:
    - uses: actions/checkout@v4
    - name: アプリケーションの開始
      uses: appleboy/ssh-action@v1.2.0
      env:
        APP_PATH: ${{ secrets.APP_PATH }}
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        envs: APP_PATH
        script_path: scripts/start_application.sh
